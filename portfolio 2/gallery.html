<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Gallery</h1>

        <div class="slider">
            <div class="slider-line">
                <img width="500" height="500" src="img/girls.png" alt="">
                <img width="500" height="500" src="img/mystic.png" alt="">
                <img width="500" height="500" src="img/monkey.png" alt="">
                <img width="500" height="500" src="img/snow.png" alt="">
            </div>
        </div>
        <button class="slider-prev">Prev</button>
        <button class="slider-next">Next</button>

        
    </div>
    <script src="js/main.js"></script>
</body>

</html>
